name: build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:

  build-ubuntu:
    strategy:
          matrix:
            os: [ubuntu-22.04, ubuntu-20.04]

    runs-on: ${{ matrix.os }}  

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Setup electron-forge
        run: |
          npm install --save-dev @electron-forge/cli

      - name: Package
        run: |
          npx electron-forge import
          npm run package

      - name: Deploy
        uses: actions/upload-artifact@v3
        with:
          name: note.js
          path: out
